<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>PostOp Pose Experiments</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <video
        class="input_video"
        autopictureinpicture
        playsinline
        webkit-playsinline
        style="width: 100%"
        hidden
      ></video>
      <canvas class="output_canvas" style="width: 100%"></canvas>
    </div>
  </body>
  <script type="module">
    const videoElement =
      document.getElementsByClassName('input_video')[0];
    const canvasElement =
      document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await pose.send({ image: videoElement });
      },
    });

    canvasElement.setAttribute('width', camera?.h?.width);
    canvasElement.setAttribute('height', camera?.h?.height);

    camera.start();

    function onResults(results) {
      if (!results.poseLandmarks) {
        return;
      }

      canvasCtx.save();
      canvasCtx.clearRect(
        0,
        0,
        canvasElement.width,
        canvasElement.height,
      );
      // canvasCtx.drawImage(
      //   results.segmentationMask,
      //   0,
      //   0,
      //   canvasElement.width,
      //   canvasElement.height,
      // );

      // // Only overwrite existing pixels.
      // canvasCtx.globalCompositeOperation = 'source-in';
      // canvasCtx.fillStyle = '#00FF00';
      // canvasCtx.fillRect(
      //   0,
      //   0,
      //   canvasElement.width,
      //   canvasElement.height,
      // );

      // Only overwrite missing pixels.
      canvasCtx.globalCompositeOperation = 'destination-atop';
      canvasCtx.drawImage(
        results.image,
        0,
        0,
        canvasElement.width,
        canvasElement.height,
      );

      canvasCtx.globalCompositeOperation = 'source-over';
      drawConnectors(
        canvasCtx,
        results.poseLandmarks,
        POSE_CONNECTIONS,
        { color: '#fff', lineWidth: 2 },
      );
      drawLandmarks(canvasCtx, results.poseLandmarks, {
        color: '#fff',
        lineWidth: 1,
      });
      canvasCtx.restore();
      postMessageRN(results.poseWorldLandmarks);
    }

    const pose = new Pose({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
      },
    });
    pose.setOptions({
      modelComplexity: 0,
      smoothLandmarks: true,
      enableSegmentation: true,
      smoothSegmentation: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });
    pose.onResults(onResults);

    async function postMessageRN(props) {
      window?.ReactNativeWebView?.postMessage(props);
    }
    window.addEventListener('message', (message) => {
      alert(JSON.stringify(message));
    });
  </script>
</html>
